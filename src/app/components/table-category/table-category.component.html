
    <table mat-table [dataSource]="categories">
    <ng-container matColumnDef='namecategory'>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>
        <ng-container matColumnDef='No.ofWords'>
            <th mat-header-cell *matHeaderCellDef>No.words </th>
            <td mat-cell *matCellDef="let category"> {{category.words.length}}</td>
            </ng-container>
            <ng-container matColumnDef='lasteditdate'>
                <th mat-header-cell *matHeaderCellDef>Update Date</th>
                <td mat-cell *matCellDef="let category"> {{category.lastModified | date:'short'}}</td>
                </ng-container>
            <ng-container matColumnDef='actions'>
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let category">
            <button mat-icon-button  [routerLink]="['/category'
            ,category.id]">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategory(category.id,category.name)">
            <mat-icon>delete</mat-icon>
            </button>
            </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   </table>
   <button mat-raised-button color="warn" routerLink= '/newcategory'>
    Add
    </button>
