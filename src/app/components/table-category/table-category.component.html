
    <table mat-table [dataSource]="categoryArray">
    <ng-container matColumnDef='namecategory'>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef='No.ofWords'>
            <th mat-header-cell *matHeaderCellDef>No.words </th>
            <td mat-cell *matCellDef="let element"> {{element.words.length}}</td>
            </ng-container>
            <ng-container matColumnDef='lasteditdate'>
                <th mat-header-cell *matHeaderCellDef>Update Date</th>
                <td mat-cell *matCellDef="let element"> {{element.lastModified}}</td>
                </ng-container>
            <ng-container matColumnDef='actions'>
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
            <mat-icon>delete</mat-icon>
            </button>
            </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   </table>
