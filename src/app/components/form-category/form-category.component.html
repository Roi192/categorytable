<form #newCategoryForm="ngForm" (ngSubmit)="onSubmitRegistration()">
    <div>
        <mat-form-field>
        <mat-label>Category Name:</mat-label>
        <input matInput [(ngModel)]="currentCategory.name" name="categoryname" required #categoryField="ngModel">
        <mat-error *ngIf="categoryField.invalid">
            Please Enter Category Name
        </mat-error>
        </mat-form-field>
        </div>
        <div>
            <mat-form-field>
            <mat-label>Source word:</mat-label>
            <input matInput [(ngModel)]="currentCategory.sourceLanguage" name="sourceword">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
            <mat-label>Target Word:</mat-label>
            <input matInput [(ngModel)]="currentCategory.targetLanguage" name="targetword">
            </mat-form-field>
        </div>
        <div class="words-title">
            <h3>Words</h3>
            <button mat-fab type="button" (click)="addWord()">
            <mat-icon>add</mat-icon>
            </button>
           </div>
           <div ngModelGroup="words" #wordsGroup="ngModelGroup">
           <div *ngFor="let word of currentCategory.words; index as i"
              class="words-form">
              <mat-form-field>
               <mat-label>Origin:</mat-label>
              <input matInput [(ngModel)]="word.sourceWord" name="sourceWord{{i}}" pattern="^[a-zA-Z]+$" #sourcewordField="ngModel"> 
              <mat-error *ngIf="sourcewordField.invalid">
                Please enter only English words
                </mat-error>
             </mat-form-field>
             <mat-form-field> 
             <mat-label>Target:</mat-label>
             <input matInput [(ngModel)]="word.targetword" name="targetword{{i}}" pattern="^[א-ת\s]+$" #targetwordField="ngModel"> 
             <mat-error *ngIf="targetwordField.invalid">
               Please enter only Hebrew words
               </mat-error>
               </mat-form-field>
              <button
              type="button"
             mat-icon-button
           (click)="removeWord(i)">
           <mat-icon>delete</mat-icon>
          </button>
         </div>
        <div>
           
        </div>
            <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="newCategoryForm.invalid  || newCategoryForm.pristine">
            
            Save
            </button>
            </div>
           
</form>
